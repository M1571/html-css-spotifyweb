<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify / Web</title>
</head>
<body>    

        <!-- Container Nav Left e Main -->

        <div class="container-nav-main">

            <!-- Nav Left e Playlist -->

            <div class="nav-left">
                <div class="nav-logo"></div>
                <div class="nav-playlist"></div>
                <div class="nav-install-end"></div>
            </div>

            <!-- Header e Home con Album e Artisti -->

            <div class="main-container">
                <div class="main-header">
                    <div class="btn-upgrade"></div>
                </div>
                
                <div class="main-home">
                    <div class="home-list-gen"></div>
                </div>
            </div>

        </div>

        <!-- Container ToolBar e Pulsanti -->

        <div class="container-buttons-bar">
            <div class="buttons-left"></div>
            <div class="buttons-center"></div>
            <div class="buttons-right"></div>
        </div>

</body>
</html>
